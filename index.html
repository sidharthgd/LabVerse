<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabVerse</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1e1c1c;
            color: rgb(42, 39, 39);
            font-family: 'Lato', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 700px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.8rem;
            color: #ffffff;
            font-family: 'Newsreader';
            padding-bottom: 2%;
        }

        .input-wrapper {
            display: flex;
            align-items: center;
            width: 100%;
            background-color: #333333;
            border-radius: 7px;
            overflow: hidden;
        }

        input[type="text"] {
            font-family: 'Merriweather';
            background-color: #333333;
            color: #ffffff;
            flex: 1;
            padding: 15px;
            font-size: 0.9rem;
            border: none;
            outline: none;
        }

        input[type="text"]::placeholder {
            color: #cccccc;
        }

        .send-button {
            background-color: #333333;
            padding: 10px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-button img {
            width: 36px;
            height: 36px;
        }

        .paperclip-box {
            background-color: #555555;
            padding: 6px;
            border-radius: 5px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
            border-bottom-right-radius: 7px;
            border-bottom-left-radius: 7px;
            display: flex;
            align-items: center;
            width: auto;
            margin-left: 30px;
            max-width: 290px;
        }

        .paperclip-box img {
            width: 16px;
            height: 16px;
            padding-right: 22px;
            padding-left: 5px;
        }

        .paperclip-text {
            color: white;
            font-size: 0.65rem;
            font-family: 'Lato', sans-serif;
            opacity: 0.65;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>LabVerse</h1>
        <div class="input-wrapper">
            <input type="text" placeholder="Type your query here..." />
            <button class="send-button">
                <img src="checkmark.png" alt="Send" />
            </button>
        </div>
        <div class="paperclip-box">
            <img src="paperclip.png" alt="Paperclip" />
            <span class="paperclip-text">Upload structured .csv or .xlsx files of your choice</span>
        </div>
    </div>
</body>

<script>
    const input = document.querySelector('input[type="text"]');
    const sendButton = document.querySelector('.send-button');

    sendButton.addEventListener('click', () => {
        const query = input.value;
        if (query) {
            alert(query);
        }
    });
    input.addEventListener('keydown', (event) => {
        if (event.key === 'Enter') {
            const query = input.value;
            if (query) {
                alert(query);
            }
        }
    });
</script>

</html>
